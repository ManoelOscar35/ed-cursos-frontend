<mat-toolbar class="custom-toolbar">
  <!-- Área Esquerda -->
  <div class="toolbar-left">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <span class="menu-item">Home</span>
    <span class="menu-item">Produtos</span>
  </div>

  <span class="spacer"></span> <!-- Empurra para a direita -->

  <!-- Área Direita -->
  <div class="toolbar-right" *ngIf="isLogin">
    <button mat-icon-button aria-label="User Account" (click)="sair();">
      <mat-icon>person</mat-icon>
      <p class="marginSair">Sair</p>
    </button>
  </div>
</mat-toolbar>
